<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best place to advertise!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: -0.05em;
        }
        
        .subtext {
            font-size: 14px;
            color: #333;
            letter-spacing: -0.05em;
        }
        
        .small-text {
            font-size: 12px;
            color: #666;
            letter-spacing: -0.05em;
            margin-top: 5px;
        }
        
        .ad-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        
        .ad-spot {
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .ad-spot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .ad-spot.ratio-1 { aspect-ratio: 1 / 1; }
        .ad-spot.ratio-2 { aspect-ratio: 16 / 9; }
        .ad-spot.ratio-3 { aspect-ratio: 4 / 3; }
        .ad-spot.ratio-4 { aspect-ratio: 2 / 1; }
        .ad-spot.ratio-5 { aspect-ratio: 1 / 2; }
        
        .placeholder {
            color: #999;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Best place to advertise!</h1>
        <p class="subtext">Message rytear on discord for more!</p>
        <p class="small-text">*Only DonutSMP related</p>
    </div>
    
    <div class="ad-container">
        <div class="ad-spot ratio-1" id="ad-1">
            <span class="placeholder">Ad Spot 1</span>
        </div>
        <div class="ad-spot ratio-2" id="ad-2">
            <span class="placeholder">Ad Spot 2</span>
        </div>
        <div class="ad-spot ratio-3" id="ad-3">
            <span class="placeholder">Ad Spot 3</span>
        </div>
        <div class="ad-spot ratio-4" id="ad-4">
            <span class="placeholder">Ad Spot 4</span>
        </div>
        <div class="ad-spot ratio-5" id="ad-5">
            <span class="placeholder">Ad Spot 5</span>
        </div>
        <div class="ad-spot ratio-1" id="ad-6">
            <span class="placeholder">Ad Spot 6</span>
        </div>
        <div class="ad-spot ratio-2" id="ad-7">
            <span class="placeholder">Ad Spot 7</span>
        </div>
        <div class="ad-spot ratio-3" id="ad-8">
            <span class="placeholder">Ad Spot 8</span>
        </div>
        <div class="ad-spot ratio-4" id="ad-9">
            <span class="placeholder">Ad Spot 9</span>
        </div>
        <div class="ad-spot ratio-5" id="ad-10">
            <span class="placeholder">Ad Spot 10</span>
        </div>
    </div>
</body>
</html>

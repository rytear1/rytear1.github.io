<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best place to advertise!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            padding: 15px 20px;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 5px;
            letter-spacing: -0.05em;
        }
        
        .subtext {
            font-size: 13px;
            color: #333;
            letter-spacing: -0.05em;
        }
        
        .small-text {
            font-size: 11px;
            color: #666;
            letter-spacing: -0.05em;
            margin-top: 3px;
        }
        
        .ad-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
            flex: 1;
            padding: 15px;
            overflow: hidden;
        }
        
        .ad-spot {
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .spot-title {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 6px;
            text-align: center;
            font-size: 11px;
            font-weight: bold;
        }
        
        .spot-content {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .ad-spot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .placeholder {
            color: #999;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Best place to advertise! 1000+ visits a day!</h1>
        <p class="subtext">Message rytear on discord for more!</p>
        <p class="small-text">*Only DonutSMP related advertisements</p>
    </div>
    
    <div class="ad-container">
        <div class="ad-spot" id="ad-1">
            <div class="spot-title">Spot 1</div>
            <div class="spot-content"><span class="placeholder">Ad 1</span></div>
        </div>
        <div class="ad-spot" id="ad-2">
            <div class="spot-title">Spot 2</div>
            <div class="spot-content"><span class="placeholder">Ad 2</span></div>
        </div>
        <div class="ad-spot" id="ad-3">
            <div class="spot-title">Spot 3</div>
            <div class="spot-content"><span class="placeholder">Ad 3</span></div>
        </div>
        <div class="ad-spot" id="ad-4">
            <div class="spot-title">Spot 4</div>
            <div class="spot-content"><span class="placeholder">Ad 4</span></div>
        </div>
        <div class="ad-spot" id="ad-5">
            <div class="spot-title">Spot 5</div>
            <div class="spot-content"><span class="placeholder">Ad 5</span></div>
        </div>
        <div class="ad-spot" id="ad-6">
            <div class="spot-title">Spot 6</div>
            <div class="spot-content"><span class="placeholder">Ad 6</span></div>
        </div>
        <div class="ad-spot" id="ad-7">
            <div class="spot-title">Spot 7</div>
            <div class="spot-content"><span class="placeholder">Ad 7</span></div>
        </div>
        <div class="ad-spot" id="ad-8">
            <div class="spot-title">Spot 8</div>
            <div class="spot-content"><span class="placeholder">Ad 8</span></div>
        </div>
        <div class="ad-spot" id="ad-9">
            <div class="spot-title">Spot 9</div>
            <div class="spot-content"><span class="placeholder">Ad 9</span></div>
        </div>
        <div class="ad-spot" id="ad-10">
            <div class="spot-title">Spot 10</div>
            <div class="spot-content"><span class="placeholder">Ad 10</span></div>
        </div>
    </div>
</body>
</html>
